<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container">
        <h2 class="title">Password Generator</h2>
        <div class="result">
            <div class="field">Generated Password</div>
            <div class="copy right">click to copy</div>
            <div class="copy left">copied</div>
            <div class="default" id="result">CLICK GENERATE</div>
            <button id="copy-btn" style="--x: 0; --y: 0"><i class="far fa-copy"></i></button>
        </div>
        <div id="length_slider" class="length slider" data-min="8" data-max="64">
            <div id="length_title" class="length_title field" data-length='36'>length:</div>
            <input id="length-slider" type="range" min="8" max="64" value="36" />
        </div>
        <div id="num_slider" class="length slider" data-min="2 " data-max="9">
            <div id="num_title" class="length_title field" data-length='2'>No. of Special chars and numbers:</div>
            <input id="num-slider" type="range" min="2" max="9" value="2" />
        </div>
        <button class="btn generate " id="generate">Generate Password</button>
        <script src="script.js"></script>
    </div>

</body>

</html>
